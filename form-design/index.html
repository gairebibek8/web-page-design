<html>
    <head>
        <title> Form Design! </title>

        <link rel="stylesheet" type="text/css" href="style.css">


        <meta charset='UTF-8' />
        <meta content="HTML,CSS,Javascript">
    </head>


    <body>

<section id='overlay'>
    <img src="laptops.jpg" alt="laptop" >
    <pre>Don'tðŸ¤” think, 
       Submit itðŸ˜Ž</pre>
    <hr>
        <h1>Place an order!</h1>

        <h4>* items must be filled to submit the form!</h4>

      <form action="submission.html" method="POST">  
        <label> First Name*:</label>
        <input type='text' name='fname' maxlength=20 placeholder="First Name" id="bibek" required>
                <!-- 'value=name ' here name will be shown in the input box which has to be
                deleted in order to enter the value. however, placeholder does the work. -->

        <hr>

        <label for='lastname'>Last Name*:</label> &nbsp;&nbsp;
        <input type="text" id="lastname" name="lname" placeholder="Last Name" required>

<hr>

        <label for='dob'>Date of Birth*: </label>
        <input type="date" name="dob" id="dob"  required>

<hr>
        <label for="num">How many laptops do you want to buy?</label>
        <input type="number" id="num" name="number of laptops scale" >

        <hr>

        <label for='monitors'>How many monitors do you wanna have?</label> <br>
        <span>1</span>
        <input type='range' id='monitors' name=monitor min=1 max="10" >
        <span>10</span>

        <hr> 

        <span>If you need extra accessories then check the box:</span>
        <input type='checkbox' name="keyboard" id="keyboard"  
          onclick='document.getElementById("displa").innerHTML ="Keyboard"'  > Keyboard
        
          &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;  <input type='checkbox' name="harddrive" id="harddrive"
           onclick="document.getElementById('displ').innerHTML ='Hard-drive'"  > External Harddrive
        
        
          &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp; <input type='checkbox' id="mouse" name="mouse" 
        onclick='document.getElementById("display").innerHTML ="Mouse"'  > Mouse

        <hr>

        <label>Do you want home delivery?*</label>
        
        <br>
        
        <input type="radio" name='delivery' id="yes" 
        onclick="document.getElementById('displays1').innerHTML='Yes'" required> Yes
        
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name='delivery' id="no" 
          onclick="document.getElementById('displays2').innerHTML = 'No'"  required> No 

<hr>
        <label for='color'>Choose your favourite color!</label>
        
        <select id='color' name=color>
            <option>Choose here!</option>
            <option value='grey' >Grey</option>
            <option value='silver'>Silver</option>
            <option value='black' >Black</option>
            <option value='golden'>Golden</option>
        </select>

        <hr>

        <label for="gadget">What type of gadgets would you like to see in our shop?</label>
        <input list="gadgets" id="gadget" name="gadget" >
        <datalist id="gadgets">
          <option value="Mobile-phone"></option>
          <option value="PCs" ></option>
          <option value="Tablets" ></option>
        </datalist>

        <hr>

        <label for="extra">Anything else you want to add?</label>
        <br>
        <textarea id="extra" name="extra" rows="5" cols="40"></textarea>

        <hr>
        <input type="reset" value="Reset">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type='Submit' value='Submit' onclick="display()" >
        <br>
        <!-- <label>Your input: </label> -->
        <p>
            <span id='displays'></span>
            <span id='d'></span>
            <span id='di'></span>
            <span id='dis'></span>
            <span id='disp'></span>
            <span id='displ'></span>
            <span id='displa'></span>
            <span id='display'></span>
            <span id='displays1'></span>
            <span id='displays2'></span>
            <span id='displays3'></span>
            <span id='displays4'></span>
            <span id='displays5'></span>
            <span id='displays6'></span>
        </p>

      </form>  
     </section> 


     <script type="text/javascript">
        let display= () => {
            document.getElementById('displays').innerHTML =
            document.getElementById('bibek').value;


            document.getElementById('d').innerHTML =
            document.getElementById('lastname').value;    


            document.getElementById('di').innerHTML =
            document.getElementById('dob').value;         


            document.getElementById('dis').innerHTML =
            document.getElementById('num').value;

            document.getElementById('disp').innerHTML =
            document.getElementById('monitors').value;

          

            document.getElementById('displays3').innerHTML =
            document.getElementById('color').value;

            document.getElementById('displays4').innerHTML =
            document.getElementById('gadgets').value;

            document.getElementById('displays5').innerHTML =
            document.getElementById('gadget').value;

            document.getElementById('displays6').innerHTML =
            document.getElementById('extra').value;


        };


     </script>


    </body>
</html>
